<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
    <!-- Estilos de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./CSS/styleCliente.CSS">
</head>

<body>

    <div class="container mt-5">
        <h1>CRUD de Clientes</h1>

        <!-- Botón para ir a la página de inicio -->
        <a href="index.html" class="btn btn-secondary mb-3">Ir a la Página de Inicio</a>

        <!-- Barra de búsqueda -->
        <div class="mb-3">
            <input id="searchInput" type="text" class="form-control" placeholder="Buscar cliente...">
        </div>

        <!-- Botón para agregar cliente -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addClientModal">Agregar
            Cliente</button>
        <!-- Modal para agregar cliente -->
        <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addClientModalLabel">Agregar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addClientForm">
                            <div class="mb-3">
                                <label for="identificationType" class="form-label">Tipo de Identificación:</label>
                                <select class="form-select" id="identificationType" required>
                                    <option value="CC">Cédula de Ciudadanía</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="CE">Cédula de Extranjería</option>
                                    <option value="PAS">Pasaporte</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="identificationNumber" class="form-label">Número de Identificación:</label>
                                <input type="text" class="form-control" id="identificationNumber" required>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="firstName" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col">
                                    <label for="lastName" class="form-label">Apellido:</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Ciudad:</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">Estado:</label>
                                <select class="form-select" id="state" required>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>
    </div>
    </div>

    <!-- Tabla de clientes -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo Identificacion</th>
                <th>N.Identificacion</th>
                <th>Nombre</th>
                <th>Apellido </th>
                <th>Telefono</th>
                <th>Direccion </th>
                <th>Estado </th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="clientTableBody">
            <!-- Aquí se cargarán los datos de los clientes -->
        </tbody>
    </table>
    </div>

    <!-- Modal para agregar cliente -->
    <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Aquí puedes agregar un formulario para agregar clientes -->
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y otros -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
