<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Ventas</title>
    <!-- Estilos de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./CSS/styleVenta.CSS">
</head>

<body>

    <div class="container mt-5">
        <h1>CRUD de Ventas </h1>

        <!-- Botón para ir a la página de inicio -->
        <a href="index.html" class="btn btn-secondary mb-3">Ir a la Página de Inicio</a>

        <!-- Barra de búsqueda -->
        <div class="mb-3">
            <input id="searchInput" type="text" class="form-control" placeholder="Buscar Venta ...">
        </div>
    </div>

    <!-- Tabla de clientes -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID Venta </th>
                <th>ID Cliente </th>
                <th>Totl </th>
                <th>Fecha Venta</th>
                <th>Estado</th> 
                <th>Acciones </th>
            </tr>
        </thead>
        <tbody id="clientTableBody">
            <!-- Aquí se cargarán los datos de los clientes -->
        </tbody>
    </table>
    </div>

    <!-- Modal para agregar cliente -->
    <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Aquí puedes agregar un formulario para agregar clientes -->
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y otros -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
